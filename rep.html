<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcademiHub - Share Academic Excellence</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4f46e5;
            --secondary: #818cf8;
            --dark: #1f2937;
            --light: #f8fafc;
            --sidebar-width: 280px;
            --transition: all 0.3s ease;
        }

        .auth-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #4f46e5 0%, #818cf8 100%);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .auth-form {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .auth-form:hover {
            transform: translateY(-5px);
        }

        .auth-form h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary);
            font-size: 2rem;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            transition: var(--transition);
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .auth-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: var(--transition);
            margin-bottom: 1rem;
        }

        .auth-btn:hover {
            background: #4338ca;
            transform: translateY(-1px);
        }

        .auth-switch {
            text-align: center;
            color: var(--dark);
        }

        .auth-switch a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .dashboard {
            display: none;
            min-height: 100vh;
            background: #f3f4f6;
        }

        /* Add any other CSS for sidebar, main-content, etc. */
    </style>
</head>
<body>
    <div class="auth-container" id="authContainer">
        <!-- Login Form -->
        <form class="auth-form" id="loginForm">
            <h2>Welcome to AcademiHub</h2>
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required placeholder="Enter your password">
            </div>
            <button type="submit" class="auth-btn">Login</button>
            <div class="auth-switch">
                Don't have an account? <a id="showSignup">Sign up</a>
            </div>
        </form>

        <!-- Signup Form -->
        <form class="auth-form" id="signupForm" style="display: none;">
            <h2>Create Account</h2>
            <div class="form-group">
                <label for="signupName">Full Name</label>
                <input type="text" id="signupName" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" required placeholder="Create a password">
            </div>
            <div class="form-group">
                <label for="signupConfirmPassword">Confirm Password</label>
                <input type="password" id="signupConfirmPassword" required placeholder="Confirm your password">
            </div>
            <button type="submit" class="auth-btn">Sign Up</button>
            <div class="auth-switch">
                Already have an account? <a id="showLogin">Login</a>
            </div>
        </form>
    </div>

    <!-- Dashboard content remains the same -->
    <div class="dashboard" id="dashboard">
        <!-- Additional dashboard HTML can go here -->
    </div>

    <script>
        // Auth form switching
        document.getElementById('showSignup').addEventListener('click', function() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
        });

        document.getElementById('showLogin').addEventListener('click', function() {
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        });

        // Form submissions
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Login logic
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
        });

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;

            if (password !== confirmPassword) {
                alert("Passwords don't match!");
                return;
            }

            // Signup logic
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
        });

        // Data structures
        const coursesByDegree = {
            btech: ['Computer Science', 'Electronics and Communication', 'Electrical Engineering', 'Mechanical Engineering', 'Civil Engineering'],
            mtech: ['Computer Science', 'Electronics and Communication', 'Electrical Engineering', 'Mechanical Engineering', 'Civil Engineering'],
            msc: ['Chemistry', 'Mathematics', 'Physics']
        };

        // Initialize sections when document is ready
        document.addEventListener('DOMContentLoaded', function() {
            initializeEducation();
            // Add other initialization functions if needed
        });

        function initializeEducation() {
            console.log("Education initialized");
            // Example logic for populating options based on coursesByDegree (if dropdowns are added in HTML)
        }
    </script>
</body>
</html>
